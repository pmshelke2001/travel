

<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  
  <style>
    #preview {
      width: 1000px;
      height: 700px;
      margin-left: 15%;
      margin-right: 15%;
      position: relative;
    }
    .scan {
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div class="scan">
    <video id="preview"></video>
  </div>
  <div id="result"></div>

  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
